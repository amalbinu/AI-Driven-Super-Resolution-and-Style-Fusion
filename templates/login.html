      /* Hidden class for switching forms */
      .form-container {
        display: none;
      }

      .active-form {
        display: block;
      }

  <body>

    <div class="wrapper">

      <!-- Login Form -->
      <div id="login-form" class="form-container active-form">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box button">
                <input type="submit" value="Login Now">
            </div>
            <div class="text">
                <h3>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('register')">Register Now</a></h3>
            </div>
        </form>
      </div>

 
      <div id="register-form" class="form-container">
        <h2>Registration</h2>
        <form method="POST" action="{% url 'register' %}" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="input-box">
                <input type="text" name="username" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" name="password_confirmation" placeholder="Confirm password" required>
            </div>
            <div class="input-box">
                <input type="text" name="mobile" placeholder="Enter your mobile number" required>
            </div>
        
            <div class="policy">
                <input type="checkbox" required>
                <h3>I accept all terms & conditions</h3>
            </div>
        
            <div class="input-box button">
                <input type="submit" value="Register Now">
            </div>
          <div class="text">
            <h3>Already have an account? <a href="javascript:void(0);" onclick="toggleForm('login')">Login Now</a></h3>
          </div>
        </form>
      </div>

    </div>

    <script>
      function toggleForm(form) {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        if (form === 'register') {
          loginForm.classList.remove('active-form');
          registerForm.classList.add('active-form');
        } else {
          registerForm.classList.remove('active-form');
          loginForm.classList.add('active-form');
        }
      }
    </script>

  </body>
</html>
